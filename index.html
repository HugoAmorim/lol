<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Gerenciamento de Treinos - LoL</title>

<!-- FULLCALENDAR - versão estável -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<style>
/* ===== THEME & LAYOUT ===== */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: white;
    background-image: url("https://i.imgur.com/VRfZp3v.jpeg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(3px);
    z-index: -1;
}
.container {
    max-width: 980px;
    margin: 30px auto;
    padding: 20px;
}
.box {
    background: rgba(20,20,20,0.9);
    padding: 18px;
    border-radius: 10px;
    margin-bottom: 24px;
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
}
input, select, button {
    padding: 10px;
    margin-top: 10px;
    width: 100%;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}
input, select { background: #2b2b2b; color: white; }
button { background: #0b74d1; color: white; font-weight: 700; cursor: pointer; }
button:hover { background: #0d86ff; transition: .15s; }
.hidden { display: none; }

/* FullCalendar tweaks */
.fc .fc-toolbar-title { color: #fff !important; font-size: 20px; }
.fc .fc-button { background: rgba(30,30,30,0.9) !important; color: #fff !important; border: none !important; }
.fc .fc-button:hover { background: rgba(50,50,50,0.95) !important; }
.fc .fc-daygrid-day { background: rgba(0,0,0,0.25); border-radius: 6px; }
</style>
</head>
<body>
<div class="container">

    <!-- LOGIN -->
    <div id="login-box" class="box">
        <h2>Login</h2>
        <p>Digite seu nickname</p>
        <input id="login-name" placeholder="Ex: Pedr0zin" />
        <button id="login-btn">Entrar</button>
    </div>

    <!-- APP -->
    <div id="main" class="hidden">
        <h2>Bem-vindo, <span id="player-name"></span>!</h2>

        <!-- Calendário -->
        <div id="calendar" class="box"></div>

        <!-- Criar Evento -->
        <div class="box">
            <h3>Criar Evento</h3>
            <input id="event-title" placeholder="Nome do evento" />
            <input id="event-date" type="datetime-local" />
            <button id="add-event-btn">Adicionar Evento</button>
        </div>

        <!-- NOVA CAIXA DE REMOVER EVENTO (PEDIDO POR VOCÊ) -->
        <div class="box">
            <h3>Remover Evento (Selecionar)</h3>
            <select id="remove-event-select"></select>
            <button id="remove-event-btn">Remover Evento Selecionado</button>
        </div>

        <!-- Presença -->
        <div class="box">
            <h3>Confirmar Presença</h3>
            <select id="presence-event-select"></select>
            <button id="confirm-presence-btn">Confirmar Presença</button>

            <h4 style="margin-top:14px">Confirmações</h4>
            <ul id="presence-list" style="padding-left:18px"></ul>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    /* ==================== ELEMENTOS ==================== */
    const loginBox = document.getElementById('login-box');
    const mainBox = document.getElementById('main');
    const loginBtn = document.getElementById('login-btn');
    const loginInput = document.getElementById('login-name');
    const playerNameSpan = document.getElementById('player-name');

    const addEventBtn = document.getElementById('add-event-btn');
    const eventTitleInput = document.getElementById('event-title');
    const eventDateInput = document.getElementById('event-date');

    const presenceSelect = document.getElementById('presence-event-select');
    const confirmPresenceBtn = document.getElementById('confirm-presence-btn');
    const presenceList = document.getElementById('presence-list');

    const removeSelect = document.getElementById('remove-event-select');
    const removeBtn = document.getElementById('remove-event-btn');

    const calendarEl = document.getElementById('calendar');

    let calendar = null;
    let eventList = JSON.parse(localStorage.getItem('lol_events') || '[]');
    let presenceData = JSON.parse(localStorage.getItem('lol_presence') || '{}');

    /* ==================== LOGIN ==================== */
    function login() {
        const name = loginInput.value.trim();
        if (!name) return alert('Digite um nickname!');
        localStorage.setItem('lol_logged_user', name);
        loadUser();
    }

    loginBtn.addEventListener('click', login);
    loginInput.addEventListener('keyup', e => { if (e.key === 'Enter') login(); });

    function loadUser() {
        const user = localStorage.getItem('lol_logged_user');
        if (!user) {
            loginBox.classList.remove('hidden');
            mainBox.classList.add('hidden');
            return;
        }

        playerNameSpan.innerText = user;
        loginBox.classList.add('hidden');
        mainBox.classList.remove('hidden');

        setTimeout(() => {
            initCalendar();
            refreshUI();
        }, 100);
    }

    /* ==================== CALENDÁRIO ==================== */
    function initCalendar() {
        if (calendar) return;

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: 'auto',
            events: eventList
        });

        calendar.render();
    }

    /* ==================== SELECT DE EVENTOS ==================== */
    function updateEventSelectors() {
        presenceSelect.innerHTML = "";
        removeSelect.innerHTML = "";

        if (!eventList.length) {
            const opt1 = document.createElement("option");
            opt1.textContent = "Nenhum evento";
            presenceSelect.appendChild(opt1);

            const opt2 = document.createElement("option");
            opt2.textContent = "Nenhum evento";
            removeSelect.appendChild(opt2);
            return;
        }

        eventList.forEach(evt => {
            const text = `${evt.title} — ${new Date(evt.start).toLocaleString()}`;

            const opt1 = document.createElement("option");
            opt1.value = evt.start;
            opt1.textContent = text;
            presenceSelect.appendChild(opt1);

            const opt2 = document.createElement("option");
            opt2.value = evt.start;
            opt2.textContent = text;
            removeSelect.appendChild(opt2);
        });

        loadPresenceList();
    }

    /* ==================== ADICIONAR EVENTO ==================== */
    addEventBtn.addEventListener('click', () => {
        const title = eventTitleInput.value.trim();
        const date = eventDateInput.value;

        if (!title || !date) return alert("Preencha tudo!");

        const newEvent = { title, start: date };
        eventList.push(newEvent);

        localStorage.setItem('lol_events', JSON.stringify(eventList));

        calendar.addEvent(newEvent);

        eventTitleInput.value = "";
        eventDateInput.value = "";

        updateEventSelectors();
        alert("Evento adicionado!");
    });

    /* ==================== REMOVER EVENTO (CAIXA NOVA) ==================== */
    removeBtn.addEventListener('click', () => {
        const key = removeSelect.value;
        const index = eventList.findIndex(e => e.start === key);

        if (index === -1) return alert("Selecione um evento válido!");

        eventList.splice(index, 1);
        delete presenceData[key];

        localStorage.setItem('lol_events', JSON.stringify(eventList));
        localStorage.setItem('lol_presence', JSON.stringify(presenceData));

        calendar.removeAllEvents();
        eventList.forEach(e => calendar.addEvent(e));

        updateEventSelectors();
        alert("Evento removido!");
    });

    /* ==================== PRESENÇA ==================== */
    confirmPresenceBtn.addEventListener('click', () => {
        const user = localStorage.getItem('lol_logged_user');
        if (!user) return alert("Faça login!");

        const key = presenceSelect.value;

        presenceData[key] = presenceData[key] || [];

        if (presenceData[key].includes(user))
            return alert("Você já confirmou!");

        presenceData[key].push(user);

        localStorage.setItem('lol_presence', JSON.stringify(presenceData));

        loadPresenceList();
    });

    function loadPresenceList() {
        presenceList.innerHTML = "";
        const key = presenceSelect.value;

        if (!presenceData[key]) return;

        presenceData[key].forEach(p => {
            const li = document.createElement("li");
            li.textContent = p;
            presenceList.appendChild(li);
        });
    }

    /* ==================== REFRESH ==================== */
    function refreshUI() {
        updateEventSelectors();
        loadPresenceList();
    }

    loadUser();
});
</script>
</body>
</html>
